<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alex Bramwell" />
    <meta name="description" content="Spots Project." />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./Vendor/favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Pic"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit">
              <img
                src="./images/Pen_icon.svg"
                alt="edit profile button"
                class="profile__edit-icon"
              />
              <span class="profile__edit-text">Edit profile</span>
            </button>
          </div>
          <button type="button" class="profile__add">
            <img
              src="./images/post_button.svg"
              alt="add post button"
              class="profile__post-button"
            />
            <span class="profile__post-text">Add post</span>
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card__template">
              <li class="card">
                <img
                  src=""
                  alt=" "
                  class="card__image"
                />
                <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
                <button type="button" class="card__delete-button"></button>
              </div>
              </li>
            </template>

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; Alex Bramwell</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__content">
          <button class="modal__close-button" type="button">
            <img src="./images/X_button.svg" alt="close modal button" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="modal__name-input" class="modal__label"
              >Name
              <input required
                minlength="2"
                maxlength="30"
                type="text"
                id="modal__name-input"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="modal__description-input" class="modal__label"
              >Description
              <input required
                type="text"
                id="modal__description-input"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button class="modal__submit-button" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__content">
          <button class="modal__close-button" type="button">
            <img src="./images/X_button.svg" alt="close modal button" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label"
              >Image link
              <input required
                type="url"
                id="card-image-input"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="card-caption-input" class="modal__label"
              >Caption
              <input required
                type="text"
                id="card-caption-input"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button class="modal__submit-button" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-image-modal">
        <div class="modal__image-container">
          <button class="modal__close-button-preview" type="button">
            <img src="./images/X-button-white.svg" alt="close modal button" />
          </button>
          <img src="#" alt=" " class="modal__image">
          <p class="modal__caption">#</p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
